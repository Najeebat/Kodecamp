<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <!--goole font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left"></div>

        <div class="right">
                <div class="logo">
                    <img src="kodecamp-logo.png" alt="" width="100px" height="110px">
                </div>
                <h1>Sign Up</h1>

                <form action="">
                    <div class="row">
                        <div class="left-row">
                            <label for="">Firstname</label>
                            <input type="text">

                            <label for="">Email</label>
                            <input type="email">

                            <label for="">Password</label>
                            <input type="password">

                            <label for="">Educational Level</label>
                            <select name="" id="">
                            <option value="Slect Educational Level">Slect Educational Level</option>
                        </select>
                        </div>
                        <div class="right-row">
                            <label for="">Lastname</label>
                            <input type="text">

                            <label for="">Gender</label>
                            <input type="text">

                            <label for="">Confirm password</label>
                            <input type="password">

                            <label for="">Experience Level</label>
                            <select name="" id="">
                            <option value="Slect Experience Level">Slect Experience Level</option>
                        </select>
                        </div>
                    </div>
                    <div class="full-input">
                        <label for="">Tell us about you</label>
                        <input type="text">

                    </div>
                </form>
                <div class="btn">
                <button>Create Account</button>
            </div>
        </div>

    </div>
</body>
</html>
